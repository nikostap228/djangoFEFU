<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <h1>Reset Password</h1>
    <form id="resetPasswordForm" method="post" action="">
        {% csrf_token %}
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
        <br>
        <button type="submit">Reset Password</button>
    </form>
    <p id="message"></p>  <!-- Сообщение об ошибке или успехе -->

    <script>
        // Функция для получения CSRF-токена из cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Получаем CSRF-токен
        const csrfToken = getCookie('csrftoken');

        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const newPassword = formData.get('new_password');

            fetch('/reset-password/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken,  // Передаем CSRF-токен
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(formData),
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Ошибка сети или сервера');
                }
            })
            .then(data => {
                if (data.message) {
                    window.location.href = '/password-reset-success/';
                } else if (data.error) {
                    document.getElementById('message').textContent = data.error;
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById('message').textContent = 'Произошла ошибка при сбросе пароля.';
            });
        });
    </script>
</body>
</html>
