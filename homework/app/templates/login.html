<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrfToken = getCookie('csrftoken');  // Получаем CSRF-токен из cookies

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            fetch('/login/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken,  // Передаем CSRF-токен
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(formData),  // Преобразуем данные формы в URL-encoded строку
                credentials: 'include'  // Включаем передачу cookies
            })
            .then(response => response.json())  // Парсим ответ в JSON
            .then(data => {
                if (data.message) {
                    // Если есть сообщение об успехе, перенаправляем на страницу профиля
                    window.location.href = '/profile/';
                } else if (data.error) {
                    // Если есть ошибка, показываем её пользователю
                    document.getElementById('message').textContent = data.error;
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
        });
    </script>
</body>
</html>
