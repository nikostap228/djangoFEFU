<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
</head>
<body>
    <h1>User Management</h1>

    <!-- Форма для создания пользователя -->
    <h2>Create User</h2>
    <form id="createUserForm">
        <form method="post">{% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Create User</button>
    </form>
    <p id="createMessage"></p>

    <!-- Форма для обновления пользователя -->
    <h2>Update User</h2>
    <form id="updateUserForm">
        <form method="post">{% csrf_token %}
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId" required>
        <br>
        <label for="newUsername">New Username:</label>
        <input type="text" id="newUsername" name="username">
        <br>
        <label for="newEmail">New Email:</label>
        <input type="email" id="newEmail" name="email">
        <br>
        <button type="submit">Update User</button>
    </form>
    <p id="updateMessage"></p>

    <!-- Форма для удаления пользователя -->
    <h2>Delete User</h2>
    <form id="deleteUserForm">
        <form method="post">{% csrf_token %}
        <label for="deleteUserId">User ID:</label>
        <input type="number" id="deleteUserId" name="userId" required>
        <br>
        <button type="submit">Delete User</button>
    </form>
    <p id="deleteMessage"></p>

    <script>    
       // Создание пользователя
    document.getElementById('createUserForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        fetch('/user/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrfToken,  // Используем CSRF-токен из cookies
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams(formData),
            credentials: 'include'  // Включаем передачу cookies
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('createMessage').textContent = data.message || data.error;
        });
    });

    // Обновление пользователя
    document.getElementById('updateUserForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const userId = document.getElementById('userId').value;
        const formData = new FormData(e.target);
        fetch(`/user/${userId}/`, {
            method: 'PUT',
            headers: {
                'X-CSRFToken': csrfToken,  // Используем CSRF-токен из cookies
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams(formData),
            credentials: 'include'  // Включаем передачу cookies
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('updateMessage').textContent = data.message || data.error;
        });
    });

    // Удаление пользователя
    document.getElementById('deleteUserForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const userId = document.getElementById('deleteUserId').value;
        fetch(`/user/${userId}/`, {
            method: 'DELETE',
            headers: {
                'X-CSRFToken': csrfToken,  // Используем CSRF-токен из cookies
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            credentials: 'include'  // Включаем передачу cookies
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('deleteMessage').textContent = data.message || data.error;
        });
    });
    </script>
</body>
</html>
